<div class="header">
  <span><a [routerLink]="['/home']"><img src="https://www.ironhack.com/assets/shared/logo.svg" alt="Ironhack logo"></a></span>
  <h2>CINEMA</h2>
</div>

<div class="movieList">
  <div class="theMovie" *ngFor="let oneMovie of movies">
    <h3>ROOM {{oneMovie.room}}</h3>
    <img [src]="oneMovie.poster" [alt]="oneMovie.title" (click)="goToMoviePage(oneMovie.id)">
    <h4><a [routerLink]="['/movie', oneMovie.id]">{{oneMovie.title}}</a></h4>
  </div>
</div>
